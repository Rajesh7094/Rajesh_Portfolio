<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.name }} - Portfolio</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>{{ data.name }}</h1>
        <div class="profile-pic-container">
            <img src="/static/profile.jpg" alt="Your Profile" class="profile-pic" onclick="openProfileModal(this.src)">
        </div>
        <p class="about-me">{{ data.about }}</p>
        <nav>
            <a href="/">Home</a>
            <a href="/projects">Projects</a>
            <a href="/certificates">Certificates</a>
            <a href="/resume">Resume</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <section>
        <h2>Skills</h2>
        <ul class="skills-list">
            {% for skill, percentage in data.skills.items() %}
            <li>
                {{ skill }}
                <div class="skill-percentage">
                    <div class="skill-bar" style="width: {{ percentage }}%;"></div>
                    <span>{{ percentage }}%</span>
                </div>
            </li>
            {% endfor %}
        </ul>

        <div class="social-icons">
            <a href="{{ data.social.linkedin }}" target="_blank">
                <img src="/static/icons/linkedin.png" alt="LinkedIn" class="social-logo">
            </a>
            <a href="{{ data.social.github }}" target="_blank">
                <img src="/static/icons/github.png" alt="GitHub" class="social-logo">
            </a>
            <a href="mailto:{{ data.contact.email|replace('@', '%40') }}?subject=Contact%20from%20Portfolio">
                <img src="/static/icons/gmail.jpeg" alt="Gmail" class="social-logo">
            </a>
        </div>
    </section>

    <!-- Modal for Profile Picture -->
    <div id="profileModal" class="modal" onclick="closeProfileModal()">
        <span class="close" onclick="closeProfileModal()">&times;</span>
        <img class="modal-content" id="profileModalImage">
    </div>

    <script>
        function openProfileModal(src) {
            document.getElementById("profileModalImage").src = src;
            document.getElementById("profileModal").style.display = "block";
        }

        function closeProfileModal() {
            document.getElementById("profileModal").style.display = "none";
        }
    </script>
</body>
</html>
